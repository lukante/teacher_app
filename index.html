<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Terminarz korepetycji</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- DATEPICKER JQUERY WIDGET -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>

</head>

<body>
        <header id="main-header">
            <div id="app-logo">
                Korepetycje
            </div>
            <ul id="header-menu">
                <li>
                    dsf
                </li>
                <li>
                    sdf
                </li>
            </ul>
        </header>
        <main id="main-container">
            <aside id="sidebar">
                sidebar
            </aside>

            <section id="main-section">
                main section
            </section>
        </main>
        
        


    <div class="container">
        <div class="column">
            <table id="tab-orders">
                <thead>
                    <tr>
                        <th colspan="7" class="tab-title">Terminarz korepetycji z matematyki</th>
                    </tr>
                    <form id="addForm" method="post">
                        <tr class="tab-add">
                            <td>
                                <p>Podaj imię</p>
                                <input type="text" name="firstname" id="input-first">
                            </td>
                            <td>
                                <p>Podaj nazwisko</p>
                                <input type="text" name="lastname" id="input-last">
                            </td>
                            <td>
                                <p>Wybierz dzień</p>
                                <input type="text" id="datepicker" name="date">
                            </td>
                            <td>
                                <p>Wybierz godzinę</p>
                                <input type="time" name="time" id="input-time">
                            </td>
                            <td>
                                <p>Czas trwania</p>
                                <select name="period" id="select-long">
                                    <option value="1 godz.">1 godz.</option>
                                    <option value="1,5 godz.">1,5 godz.</option>
                                    <option value="2 godz.">2 godz.</option>
                                </select>
                            </td>
                            <td colspan="2">
                                <button type="submit" class="btn-add">Dodaj termin</button>
                            </td>
                            
                        </tr>
                    
                    <tr class="tab-search">
                        <th colspan="7">Wyszukiwanie
                            <input type="text" name="search-text">
                        </th>
                    </tr>
                    <tr class="tab-header">
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>Data</th>
                        <th>Rozpoczęcie</th>
                        <th>Długość</th>
                        <th>Zakończenie</th>
                        <th>Usuń</th>
                    </tr>
                </thead>
                <tbody class="tab-body">

                </tbody>
                </form>
            </table>
        </div>
    </div>
    
</body>

</html>
